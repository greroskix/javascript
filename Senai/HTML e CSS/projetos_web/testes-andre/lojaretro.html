<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Play</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Cabe√ßalho */
        header {
            background-color: #800000;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .cart {
            display: flex;
            align-items: center;
            color: white;
        }

        .cart-icon {
            margin-right: 10px;     
        }

        .banner {
            background-color: #36a2eb;
            color: white;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        .banner h2 {
            font-size: 3em;
            margin: 0;
        }

        .banner p {
            font-size: 1.2em;
        }

        .banner button {
            background-color: white;
            color: #36a2eb;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Se√ß√£o de Destaques */
        .featured {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .featured h3 {
            font-size: 2em;
            color: #ffca28;
            margin: 0 0 20px;
        }

        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-card {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-card h4 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .game-card p {
            color: #555;
        }

        /* Rodap√© */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #ffca28;
            text-decoration: none;
        }
        .banner img{
            text-align: center;
            margin: 0 0 0 150px;
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho -->
    <header>
        <div class="logo">
            <img src="mushroom.png" alt="Retro Play Logo">
            <h1>RETRO PLAY</h1>
        </div>
        <nav>
            <a href="https://www.nintendo.com">JOGOS</a>
            <a href="#">CONSOLES</a>
            <a href="#">SORTEIO</a>
            <a href="#">COLECION√ÅVEIS</a>
            <a href="#">SUPORTE</a>
        </nav>
        <div class="cart">
            <span class="cart-icon">üõí</span>
            <span>CARRINHO R$44,59</span>
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <a href="https://www.instagram.com/resenha.em.campo/"><img src="Banner.png" alt="Banner Sorteio"></a>"
    </div>

    <!-- Jogos em Destaque -->
    <section class="featured">
        <h3>JOGOS EM DESTAQUES</h3>
        <div class="game-list">
            <div class="game-card">
                <img src="super-mario-64.jpg" alt="Super Mario 64">
                <h4>Super Mario 64</h4>
                <p>R$174,00</p>
            </div>
            <div class="game-card">
                <img src="street-fighter-ii.jpg" alt="Street Fighter II">
                <h4>Street Fighter II</h4>
                <p>R$78,90</p>
            </div>
            <div class="game-card">
                <img src="tetris-nes.jpg" alt="Tetris - NES">
                <h4>Tetris - NES</h4>
                <p>R$187,00</p>
            </div>
            <div class="game-card">
                <img src="zelda-ocarina.jpg" alt="Zelda: Ocarina of Time">
                <h4>Zelda: Ocarina of Time</h4>
                <p>R$169,99</p>
            </div>
            <div class="game-card">
                <img src="donkey-kong-country.jpg" alt="Donkey Kong Country">
                <h4>Donkey Kong Country</h4>
                <p>R$124,00</p>
            </div>
        </div>
    <footer>
        <p>PRIVACY POLICY | TERMS OF USE</p>
        <p>@retroplaysp</p>
    </footer>
</body>
</html>
