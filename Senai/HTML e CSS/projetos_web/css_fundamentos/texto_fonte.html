<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jersey+10&family=Lilita+One&display=swap');
    body {
      font-family: "Lilita One", sans-serif;
    }
    h1{
        font-family: "Bungee Tint", sans-serif;
    }
    .destaque{
        font-family: "Jersey 10", sans-serif;
        font-size: 35px;
    }
  </style>
</head>
<body>
  <h1>Título com Bungee Tint</h1>
  <p>Parágrafo com a fonte Lilita One.</p>
  <p class="destaque">Parágrafo com a fonte Jersey 10.</p>
</body>
</html>
