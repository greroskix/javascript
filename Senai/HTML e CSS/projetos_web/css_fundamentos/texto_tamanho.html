<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    h1 { font-size: 2em; }  
    p { font-size: 16px; }     
    span { font-size: 200%; } 
  </style>
</head>
<body>
  <h1>Título Impactante</h1>
  <p>Parágrafo com tamanho de fonte legível.</p>
  <p>Texto com <span>destaque sutil</span>.</p>
</body>
</html>
