<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    h2{
        font-family: "Roboto", sans-serif;
        font-weight: bold;
    }
    strong.fina{
        font-family: "Roboto", sans-serif;
        font-weight: 100;
    }
    strong.espessa{
        font-family: "Roboto", sans-serif;
        font-weight: 600;
    }
    
  </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p>Parágrafo com <strong class="fina">palavras-chave em destaque.</strong></p>
  <p>Parágrafo com <strong class="espessa">fonte espessa</strong></p>
</body>
</html>
