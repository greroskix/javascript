<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Estilização de Texto</title>
  <style>
    a { text-decoration: underline; } 
    del { text-decoration: line-through; } 
    .sobreescrito{
        text-decoration: overline;
    }
  </style>
</head>
<body>
  <a href="#">Link com Sublinhado</a>
  <p>Texto com <del>trecho excluído</del>.</p>
  <p>Texto com indicação de <span class="sobreescrito">sobreescrito</span></p>
</body>
</html>
