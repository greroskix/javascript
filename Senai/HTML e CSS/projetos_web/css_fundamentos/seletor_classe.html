<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores de Classe</title>
    <style>
        .destaque {
            color: red;
            font-weight: bold;
        }
        .sublinhado {
            text-decoration: underline;
        }
        .conteudo {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p class="destaque">Este parágrafo está em destaque.</p>
    <p class="sublinhado">Este parágrafo está sublinhado.</p>
    <p class="destaque sublinhado">Este parágrafo está em destaque e sublinhado.</p>
    <p class="conteudo">Os seletores de classe permitem aplicar estilos a um ou mais elementos que possuem uma determinada característica.</p>
</body>
</html>
