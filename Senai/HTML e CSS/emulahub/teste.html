<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguer com X Vermelho</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container do menu hamburguer */
        .menu-hamburguer {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        /* Ícone do hamburguer */
        .menu-hamburguer div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Estilos do menu */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            background-color: #333;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Links do menu */
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            margin: 15px 0;
        }

        /* Estado ativo do menu */
        .menu.ativo {
            transform: translateX(0);
        }

        /* Animações do botão hamburguer para virar um X vermelho */
        .menu-hamburguer.ativo div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            background-color: red;
        }
        .menu-hamburguer.ativo div:nth-child(2) {
            opacity: 0;
        }
        .menu-hamburguer.ativo div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Botão hamburguer / X -->
    <div class="menu-hamburguer" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu lateral -->
    <nav class="menu" id="menu">
        <a href="#emuladores">Emuladores</a>
        <a href="#roms">Roms</a>
    </nav>

    <!-- Script para abrir/fechar o menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const hamburguer = document.querySelector(".menu-hamburguer");
            menu.classList.toggle("ativo");
            hamburguer.classList.toggle("ativo");
        }
    </script>
</body>
</html>
